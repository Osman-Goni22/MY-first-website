<!DOCTYPE html>
<html>
    <head>
        <title>
            TZ3CTG-Taxes Zone-3
        </title>
     <style>
        .container {
            background-color: darkgreen;
            padding: 10px;
        }
     </style>
     
    </head>

    <body>
        <div class="container">
            <h2 align="center">
                Government of the People's Republic of Bangladesh
            
            </h2>
            
            <h2 align="center">Taxes Zone-3, Chattogram</h2>
           
           
            <img align="center" src="./govt-of-bangladesh-logo-065AA3B482-seeklogo.com.png" alt="Bangladeshi Logo"  width="100" height="100" >
            <p align="center"> <a href="https://www.taxeszone3ctg.gov.bd" target="top" color="black">www.taxeszone3ctg.gov.bd </a></p>
       </div>

       <form action="">
        <p style color="lightblue">Application Form</p>
            <label for="name">Applicants Name
                <input type="text" id="name" placeholder="Name" required>
            </label> <br>
            <label for="Father">Father's Name
                <input type="text" id="Father" placeholder="Father" required>
            </label> <br>

            <label for="Mother">Mother's Name
                <input type="text" id="Mother" placeholder="Mother" required>
            </label> <br>

            <label for="Birth">Applicants birth
                <input type="date" id="birth" placeholder="Birth" required>
            </label> <br>

            
            <label for="Gender">Applicants Gender
                <input type="dropdownbox" id="Gender" placeholder="Gender" required>
            </label> <br>
            <button type="submit" align="center">Submit</button> <br>

            <label for="Gender">Choose Gender:</label>

                <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>
               
                </select>

          
       </form>

    </body>
</html>
